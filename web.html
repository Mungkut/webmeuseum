<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        header {
            background-color: #9006ba;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1{
            font-size: 64px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
        }
        .profile {
            width: 400px;
            height: 400px;
            object-fit: cover;
            display: block;
            border-radius: 10%;
            
        }
        .pic{
            width: 400px;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 10%;
        }
    #image-container {

        display: none; 
        margin-top: 20px;

    }

    #image-container-kan {
        
        display: none; 
        margin-top: 20px;
    
    }

    #image-container-E {
        
        display: none; 
        margin-top: 20px;
    
    }
    
        .flex-container {
            display: flex;
            gap: 10px;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 16px;
        }
        .decorated:hover {
            background-color: #db96e9;
        }

        .decorated-box {
            flex: 1;
            padding: 15px;
            border: 1px solid #6c757d;
            background-color: #f8f9fa;
            text-align: center;
            border-radius: 5px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magic Museum</h1>
        <h2>พิพิธภัณฑ์ศิลปะของศิลปินทั้ง 3 </h2>
    </header>
    <div id="main-container">
        <div class="flex-container">
            <div class="decorated-box decorated">Map</div>
    </div>
<!--จบโค้ดแมป-->
    <button onclick="showImages()">
        <div class="flex-container">

            <div id="image-container">

                <img class="pic" src="https://i.postimg.cc/wxJ2XX31/p7.jpg">
                <img class="pic" src="https://i.postimg.cc/KvD5VmPF/p6.jpg">
                <img class="pic" src="https://i.postimg.cc/jdbXZDJZ/p5.jpg">

                <img class="pic" src="https://i.postimg.cc/1tFGKSmk/p1.jpg">
                <img class="pic" src="https://i.postimg.cc/QCrp4zVH/p.jpg">
            </div>
        </div>
    </button>
<!--จบของตัวเอง-->
    <button onclick="showImagesKan()">
        <div class="flex-container">
        <div class="decorated-box decorated">
            <img class="profile" src="https://i.postimg.cc/vH0VfT71/kan1.png">
            <div class="decorated">Kana_ZaZa</div>
            <div class="flex-container">น.ส.มนัสนันท์ ภูมิพัฒนพงศ์</div>

                <img class="pic" src="https://i.postimg.cc/25svytQ2/kan8.png">

<!--จบของกาน-->
<button onclick="showImagesE()">

        <div class="decorated-box decorated">

</button>
<!--จบของไอ่เอิ้ด-->
<script>
  function showImages() {
    const imageContainer = document.getElementById('image-container');
    imageContainer.style.display = (imageContainer.style.display === 'block') ? 'none' : 'block';
  }
  function showImagesKan() {
    const imageContainer = document.getElementById('image-container-kan');
    imageContainer.style.display = (imageContainer.style.display === 'block') ? 'none' : 'block';
  }
  function showImagesE() {
    const imageContainer = document.getElementById('image-container-E');
    imageContainer.style.display = (imageContainer.style.display === 'block') ? 'none' : 'block';
  }
</script>

</html>
